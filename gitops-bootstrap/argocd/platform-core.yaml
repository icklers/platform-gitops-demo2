apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-core
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/icklers/platform-gitops-demo2.git
      revision: HEAD
      directories:
      - path: platform-core
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/icklers/platform-gitops-demo2.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
